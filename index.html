<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/editor.css">
    <link rel="stylesheet" href="./css/options.css">
    <script src="https://kit.fontawesome.com/8f9bdce878.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class='cabecalio'>
        <img src="./img/logo.png" alt="Alura Dev" class='cabecalio-logo'>
        <input type="text" class='cabecalio-serchbar' placeholder="Busque por Algo">
        <img src="./img/profile-pic.png" alt="Profile picture" class='cabecalio-profilepic'>
    </header>
    <main>
        <div class='menu'>
            <h4>MENU</h4>
            <span class="menu-option">
                <span class="menu-icone">
                    <i class="fas fa-code"></i>
                </span>
                <span class='menu-area'>Editor de código</span>
            </span>
            <span class="menu-option menu-unactive">
                <span class="menu-icone">
                    <i class="fas fa-users"></i>
                </span>
                <span class='menu-area'>Comunidade</span>
            </span>
        </div>
        <div class='editor'>
            <div class="code">
                <div class="code-header">
                    <span class="ball red"></span>
                    <span class="ball yellow"></span>
                    <span class="ball green"></span>
                </div>
                <textarea name="code" id="code" class='code-editor' cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class='options'>
            <span>
                <h4>SEU PROJETO</h4>
                <input type="text" placeholder="Nome do seu Projeto">
                <input type="text" placeholder="Descrição do seu Projeto">
            </span>
            <span>
                <h4>PERSONALIZAÇÃO</h4>
                <select name="personalizacao" id="personalizacao">
                    <option value="JavaScript" default>JavaScript</option>
                    <option value="Java" default>Java</option>
                    <option value="Python" default>Python</option>
                    <option value="C" default>C</option>
                </select> 
                <span class='color-select'></span>
            </span>
            <div>
                <button>Salvar Projeto</button>
            </div>
        </div>
    </main>
    <button type="button" class='highlight-button'>Visualizar com o highlight</button>
</body>
</html>
